<ion-header mode="ios" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button size="large" [routerLink]="['/perfil']">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Ã‘uber
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <main class="flex flex-col items-center w-full px-6 py-2 my-4">
    <section class="flex flex-col w-full">
      <h1 class="text-lg font-semibold">Califica tu ultimo viaje</h1>
      <div class="w-full px-4 py-2 bg-slate-100 rounded-md border border-slate-200 shadow-sm">
        <section class="w-full flex justify-between">
          <span>conductor:Ariel</span>
          <span>precio:1000</span>
        </section>
        <div class="relative mb-6 mt-2">
          <input id="labels-range-input" type="range" value="3" min="1" max="5"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
          <section class="absolute start-0 -bottom-6 flex items-center">
            <span class="text-sm text-gray-500">1</span>
            <ion-icon class="text-yellow-500" name="star"></ion-icon>
          </section>
          <section class="absolute end-0 -bottom-6 flex items-center">
            <span class="text-sm text-gray-500">5</span>
            <ion-icon class="text-yellow-500" name="star"></ion-icon>
          </section>
        </div>
      </div>
    </section>
    <section class="w-full my-4">
      <h1 class="text-lg font-semibold">A donde quieres viajar?</h1>
      <div class="w-full my-1 flex flex-col">
        @for (viaje of viajes; track viaje) {
          <section class="flex flex-col my-1 w-full bg-slate-100 px-2 py-1 rounded-md shadow-md border border-slate-400">
            <div class="w-full flex justify-between">
              <span>{{viaje.fecha}}</span>
              <span>{{viaje.monto}}</span>
            </div>
            <span>desde: {{viaje.desde}}</span>
            <span>hasta: {{viaje.hasta}}</span>
            <span>chofer: {{viaje.conductor}}</span>
          </section>
        }
      </div>
    </section>
  </main>
</ion-content>
